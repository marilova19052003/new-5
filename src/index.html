<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Task Management System</h1>
      <div class="board">
        <div class="column" id="column-1">
          <h2>Column 1</h2>
          <button class="add-card" data-column="1">Add another card</button>
          <div class="card-container" id="card-container-1"></div>
        </div>
        <div class="column" id="column-2">
          <h2>Column 2</h2>
          <button class="add-card" data-column="2">Add another card</button>
          <div class="card-container" id="card-container-2"></div>
        </div>
        <div class="column" id="column-3">
          <h2>Column 3</h2>
          <button class="add-card" data-column="3">Add another card</button>
          <div class="card-container" id="card-container-3"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
